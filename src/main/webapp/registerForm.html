<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Form</title>
  <link rel="stylesheet"href="reg.css"/>
</head>
         
<body background="images/white.jpg">

<form action="connect.jsp" method="post">
  <div class="container">
    <h1>Register Form</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" id="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
        <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
    
        <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>


    
    <label for="phonenum"><b>Phone number</b></label>
    <input type="text" placeholder="Enter phone number" name="phonenum" id="phonenum" required>
    <hr>


    <button type="submit" class="registerbtn">Register</button>
  </div>


</form>
</body>
</html>
